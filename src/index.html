	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

<body>
	<header>
		<img class="logoHead" src="assets/images/logo.svg" alt="Vite'S, faire ses courses en vitesse&nbsp;!">
		<button class="lightmode">Dark mode</button>
	</header>
	<main>
		<section class="banner">
			<h1 class="title title--princ banner--title">Faites vos courses en vitesse&nbsp;!</h1>
			<p class="banner--texte">Gagner du temps lorsqu'on fait ses courses n’a jamais été aussi simple avec l’app Vite’S.</p>
			<div class="banner--download download">
				<button class="download--button">Télécharge-la gratuitement</button>
				<p class="download--texte">ou</p>
				<a class="download--lien" href="https://projects.invisionapp.com/prototype/cknllnxot000rgd01xnaxbirk/play" target="_blank" rel="noopener noreferrer">Teste-la</a>
			</div>
			<img class="visu visu--01" src="assets/images/test-01.svg" alt="">
		</section>
		<section class="mas">
			<img class="visu visu--02" src="assets/images/test-02.svg" alt="">
			<div class="mas__el mas__el--scan">
				<img src="assets/images/scan.svg" alt="Icône d'un scan code QR">
				<p>Scannez le code QR</p>
			</div>
			<div class="mas__el mas__el--liste">
				<img src="assets/images/liste.svg" alt="Icône montrant une liste de listes de courses">
				<p>Choisissez votre liste de courses</p>
			</div>
			<div class="mas__el mas__el--chemin">
				<img src="assets/images/chemin.svg" alt="Icône montrant un trajet à suivre">
				<p>Suivez le chemin</p>
			</div>
		</section>
	</main>
	<script src="/assets/js/main.min.js" ></script>
</body>
</html>
